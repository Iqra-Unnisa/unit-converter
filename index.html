<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="converter">

        <!-- for unit converter  -->
        <div class="div1">
            <!-- Heading  -->
            <h1 id="heading">Unit Converter</h1>

            <!-- for input and output -->
            <div id="container">
                <!-- for input -->
                <div class="input-div">
                    <label for="">Feet</label><br>
                    <input type="number" value="1" id="feet" class="inpt">
                </div>

                <!-- equals to -->
                <div class="input-div">
                    <h1 class="equals">=</h1>
                </div>
                <!-- output -->
                <div class="input-div">
                    <label for="">Inches</label><br>
                    <input type="number" value="12" id="inches" class="inpt">
                </div>
            </div>
        </div>


    </div>
<script src="./unitconv.js"></script>    
</body>
</html>
